<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard | RestaurantJobs</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="container">
        <a href="/" class="nav-brand" style="text-decoration: none; color: #333;">Restaurant<span
                style="color: var(--accent-color);">Jobs</span></a>

        <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Toggle Menu">&#9776;</button>

        <div id="nav-links" class="nav-links">
            <a href="/jobs.html" style="font-weight: 600; color: var(--text-color);">Find Jobs</a>
            <a href="/settings.html" style="font-weight: 600; color: var(--text-color);">Settings</a>
            <button onclick="logout()" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <main class="container" style="padding: 40px 20px;">
        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px;">
            <h1 style="margin: 0;">My Applications</h1>
            <span id="premium-badge"
                style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 8px 20px; border-radius: 20px; font-weight: 600; font-size: 0.9rem;">✓
                Premium Member</span>
        </div>

        <!-- Premium Status Card -->
        <div id="premium-card" class="card"
            style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; margin-bottom: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: start; flex-wrap: wrap; gap: 20px;">
                <div>
                    <h3 style="margin: 0 0 10px 0;">Premium Subscription Active</h3>
                    <p style="opacity: 0.9; margin: 0;" id="subscription-info">-</p>
                </div>
                <a href="/candidate-premium.html" class="btn-secondary"
                    style="background: white; color: var(--accent-color);">Manage</a>
            </div>
        </div>

        <!-- Upgrade CTA for Free Users -->
        <div id="upgrade-cta" class="card"
            style="display: none; background: #f9f9f9; padding: 25px; margin-bottom: 30px; text-align: center;">
            <h3 style="margin: 0 0 10px 0;">Unlock Premium Features</h3>
            <p style="color: var(--text-muted); margin: 0 0 15px 0;">Apply first, see salary data, and get a verified
                badge</p>
            <a href="/candidate-premium.html" class="btn">Upgrade to Premium</a>
        </div>

        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px;">
            <div class="card" style="text-align: center;">
                <h2 id="total-apps" style="font-size: 3rem; color: var(--accent-color);">0</h2>
                <p>Applications Sent</p>
            </div>
            <!-- Placeholder for other stats -->
        </div>

        <div class="card">
            <h3>Recent Applications</h3>
            <div id="app-list" style="margin-top: 20px;">
                <p style="color: #888;">Loading...</p>
            </div>
        </div>
    </main>

    <script type="module" src="/src/ui.js"></script>
    <script type="module">
        import { supabase } from './src/supabaseClient.js';

        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/auth.html';
                return;
            }

            // Verify Candidate Role
            const { data: roleData } = await supabase
                .from('user_roles')
                .select('role')
                .eq('id', user.id)
                .single();

            if (!roleData || roleData.role !== 'candidate') {
                // strict check? or allow?
                // alert('Access Restricted: Candidates Only');
                // window.location.href = '/'; 
            }

            // Check Premium Status
            const { data: subscription } = await supabase
                .from('candidate_subscriptions')
                .select('*')
                .eq('user_id', user.id)
                .eq('status', 'active')
                .gte('end_date', new Date().toISOString())
                .order('end_date', { ascending: false })
                .limit(1)
                .single();

            if (subscription) {
                document.getElementById('premium-badge').style.display = 'inline-block';
                document.getElementById('premium-card').style.display = 'block';
                document.getElementById('upgrade-cta').style.display = 'none';

                const planNames = {
                    'monthly': 'Monthly Plan',
                    'quarterly': 'Quarterly Plan',
                    'yearly': 'Annual Plan'
                };

                const endDate = new Date(subscription.end_date);
                document.getElementById('subscription-info').textContent =
                    `${planNames[subscription.plan_type]} • Valid until ${endDate.toLocaleDateString('en-KE', { year: 'numeric', month: 'long', day: 'numeric' })}`;
            } else {
                document.getElementById('premium-badge').style.display = 'none';
                document.getElementById('premium-card').style.display = 'none';
                document.getElementById('upgrade-cta').style.display = 'block';
            }

            // Load Applications
            const { data: apps, error } = await supabase
                .from('applications')
                .select(`
                    *,
                    jobs ( title, location, type )
                `)
                .eq('candidate_id', user.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            document.getElementById('total-apps').innerText = apps.length;
            const list = document.getElementById('app-list');
            list.innerHTML = '';

            if (apps.length === 0) {
                list.innerHTML = '<p>You haven\'t applied to any jobs yet. <a href="/jobs.html" style="color:var(--accent-color);">Start looking!</a></p>';
                return;
            }

            apps.forEach(app => {
                const jobTitle = app.jobs?.title || 'Unknown Job';
                const statusColors = {
                    'new': '#eee',
                    'viewed': '#cce5ff',
                    'interviewing': '#fff3cd',
                    'offer': '#d4edda',
                    'rejected': '#f8d7da'
                };
                const statusColor = statusColors[app.status] || '#eee';

                const item = document.createElement('div');
                item.style.borderBottom = '1px solid #eee';
                item.style.padding = '15px 0';
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${jobTitle}</strong>
                            <div style="font-size: 0.9rem; color: #666;">Applied on ${new Date(app.created_at).toLocaleDateString()}</div>
                        </div>
                        <span style="padding: 5px 12px; border-radius: 20px; background: ${statusColor}; font-size: 0.85rem;">${app.status.toUpperCase()}</span>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        window.logout = async () => {
            await supabase.auth.signOut();
            window.location.href = '/';
        };

        init();
    </script>
</body>

</html>
