<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard | RestaurantJobs</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="container" style="padding: 20px 0; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; gap: 20px;">
            <a href="/"
                style="font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; text-decoration: none; color: #333;">Restaurant<span
                    style="color: var(--accent-color);">Jobs</span></a>
        </div>
        <div>
            <a href="/jobs.html" style="font-weight: 600; margin-right: 20px; color: var(--text-color);">Find Jobs</a>
            <a href="/settings.html"
                style="font-weight: 600; margin-right: 20px; color: var(--text-color);">Settings</a>
            <button onclick="logout()" class="btn-secondary"
                style="padding: 8px 16px; font-size: 0.9rem;">Logout</button>
        </div>
    </nav>

    <main class="container" style="padding: 40px 20px;">
        <h1 style="margin-bottom: 30px;">My Applications</h1>

        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px;">
            <div class="card" style="text-align: center;">
                <h2 id="total-apps" style="font-size: 3rem; color: var(--accent-color);">0</h2>
                <p>Applications Sent</p>
            </div>
            <!-- Placeholder for other stats -->
        </div>

        <div class="card">
            <h3>Recent Applications</h3>
            <div id="app-list" style="margin-top: 20px;">
                <p style="color: #888;">Loading...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './src/supabaseClient.js';

        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/auth.html';
                return;
            }

            // Verify Candidate Role
            const { data: roleData } = await supabase
                .from('user_roles')
                .select('role')
                .eq('id', user.id)
                .single();

            if (!roleData || roleData.role !== 'candidate') {
                // strict check? or allow?
                // alert('Access Restricted: Candidates Only');
                // window.location.href = '/'; 
            }

            // Load Applications
            const { data: apps, error } = await supabase
                .from('applications')
                .select(`
                    *,
                    jobs ( title, location, type )
                `)
                .eq('candidate_id', user.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            document.getElementById('total-apps').innerText = apps.length;
            const list = document.getElementById('app-list');
            list.innerHTML = '';

            if (apps.length === 0) {
                list.innerHTML = '<p>You haven\'t applied to any jobs yet. <a href="/jobs.html" style="color:var(--accent-color);">Start looking!</a></p>';
                return;
            }

            apps.forEach(app => {
                const jobTitle = app.jobs?.title || 'Unknown Job'; // Handle if job was deleted
                const item = document.createElement('div');
                item.style.borderBottom = '1px solid #eee';
                item.style.padding = '15px 0';
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${jobTitle}</strong>
                            <div style="font-size: 0.9rem; color: #666;">Applied on ${new Date(app.created_at).toLocaleDateString()}</div>
                        </div>
                        <span style="padding: 5px 12px; border-radius: 20px; background: #eee; font-size: 0.85rem;">${app.status.toUpperCase()}</span>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        window.logout = async () => {
            await supabase.auth.signOut();
            window.location.href = '/';
        };

        init();
    </script>
</body>

</html>
