<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard | RestaurantJobs Kenya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="container" style="padding: 20px 0; display: flex; justify-content: space-between; align-items: center;">
        <a href="/" style="font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700;">Restaurant<span
                style="color: var(--accent-color);">Jobs</span></a>
        <div>
            <a href="/settings.html"
                style="font-weight: 600; margin-right: 20px; color: var(--text-color); text-decoration: none;">Settings</a>
            <span id="welcome-msg" style="font-weight: 600; margin-right: 20px;">Welcome</span>
            <button onclick="logout()" class="btn-secondary"
                style="padding: 8px 16px; font-size: 0.9rem;">Logout</button>
        </div>
    </nav>

    <main class="container" style="padding: 40px 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <h1>Your Dashboard</h1>
            <button id="post-job-btn" class="btn">Submit a Job</button>
        </div>

        <!-- Job Posting Modal -->
        <div id="job-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
            <div class="card" style="width: 100%; max-width: 600px; max-height: 90vh; overflow-y: auto;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <h2>Post a Job</h2>
                    <button onclick="closeModal()"
                        style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
                </div>

                <form id="job-form">
                    <div style="margin-bottom: 20px;">
                        <label style="font-size: 1.1rem; color: var(--accent-color); margin-bottom: 10px;">Select Hiring
                            Mode</label>
                        <div style="display: flex; gap: 20px;">
                            <label
                                style="cursor: pointer; padding: 15px; border: 1px solid var(--border-color); border-radius: var(--radius-sm); flex: 1;">
                                <input type="radio" name="postingType" value="agency" checked>
                                <strong>Agency Managed</strong>
                                <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 5px;">We handle
                                    interviewing and vetting.</p>
                            </label>
                            <label
                                style="cursor: pointer; padding: 15px; border: 1px solid var(--border-color); border-radius: var(--radius-sm); flex: 1;">
                                <input type="radio" name="postingType" value="direct">
                                <strong>Direct Post</strong>
                                <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 5px;">Post directly
                                    to the job board.</p>
                            </label>
                        </div>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="title">Job Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g. Westlands, Nairobi" required>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="type">Job Type</label>
                        <select id="type" name="type">
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="description">Job Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn" style="width: 100%; max-width: 300px;">Submit Post</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Payment Modal Removed -->

        <!-- Activity Feed (Simulated) -->
        <div class="card">
            <h3>Recent Activity</h3>
            <p style="color: var(--text-muted); padding: 20px 0;">No active job postings yet.</p>
        </div>
    </main>

    <script type="module">
        import { supabase } from './src/supabaseClient.js';

        // Check Auth
        const { data: { user } } = await supabase.auth.getUser();

        if (!user) {
            window.location.href = '/employer-login.html';
        }

        const employerName = localStorage.getItem('employerName') || 'Partner';
        document.getElementById('welcome-msg').innerText = `Welcome, ${employerName}`;

        window.logout = async function () {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = '/';
        }
        // Bind logout to button since module scope is not global
        document.querySelector('button[onclick="logout()"]').onclick = window.logout;


        // Modal Logic
        const modal = document.getElementById('job-modal');
        document.getElementById('post-job-btn').onclick = () => modal.style.display = 'flex';
        window.closeModal = function () { modal.style.display = 'none'; }
        document.querySelector('button[onclick="closeModal()"]').onclick = window.closeModal;


        // Form Logic
        const form = document.getElementById('job-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Direct Post or Agency -> Submit directly (No Payment)
            submitJob(data);
        });

        async function submitJob(data) {
            try {
                let responseError;

                if (data.postingType === 'direct') {
                    const { error } = await supabase
                        .from('jobs')
                        .insert({
                            title: data.title,
                            type: data.type,
                            location: data.location,
                            description: data.description,
                            employer_id: user.id,
                            status: 'published'
                        });
                    responseError = error;
                } else {
                    const { error } = await supabase
                        .from('hiring_requests')
                        .insert({
                            employer_id: user.id,
                            title: data.title,
                            type: data.type,
                            location: data.location,
                            description: data.description,
                            status: 'pending_agency_review'
                        });
                    responseError = error;
                }

                if (!responseError) {
                    alert('Submitted successfully!');
                    window.closeModal();
                    form.reset();
                    loadActivity(); // Refresh list
                } else {
                    alert('Error: ' + responseError.message);
                    console.error(responseError);
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred.');
            }
        }

        async function loadActivity() {
            // Load jobs posted by this employer
            // And maybe hiring requests?
            // For now just jobs
            const { data: jobs, error } = await supabase
                .from('jobs')
                .select('*')
                .eq('employer_id', user.id)
                .order('created_at', { ascending: false });

            if (jobs && jobs.length > 0) {
                // Simple list render
                // In a real app we'd have a nicer container
                // For now, replacing the "No active job postings yet" text
                // But the HTML structure for activity feed is just a card
                const card = document.querySelector('.card:last-of-type');
                if (card.querySelector('h3').innerText === 'Recent Activity') {
                    // Clear previous content after header
                    const header = card.querySelector('h3');
                    card.innerHTML = '';
                    card.appendChild(header);

                    jobs.forEach(job => {
                        const p = document.createElement('p');
                        p.style.padding = '10px 0';
                        p.style.borderBottom = '1px solid #eee';
                        p.innerHTML = `<strong>${job.title}</strong> - ${job.location} <span style="float:right; color:var(--success-color); font-size:0.8rem;">${job.status}</span>`;
                        card.appendChild(p);
                    })
                }
            }
        }

        loadActivity();

    </script>
</body>

</html>
