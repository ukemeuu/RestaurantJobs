<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard | RestaurantJobs Kenya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <nav class="container">
        <a href="/" class="nav-brand">Restaurant<span style="color: var(--accent-color);">Jobs</span></a>

        <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Toggle Menu">&#9776;</button>

        <div id="nav-links" class="nav-links">
            <a href="/settings.html" style="font-weight: 600; color: var(--text-color);">Settings</a>
            <span id="welcome-msg" style="font-weight: 600;">Welcome</span>
            <button onclick="logout()" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <main class="container" style="padding: 40px 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <h1>Your Dashboard</h1>
            <button id="post-job-btn" class="btn">Submit a Job</button>
        </div>

        <!-- Job Posting Modal -->
        <div id="job-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
            <div class="card" style="width: 100%; max-width: 600px; max-height: 90vh; overflow-y: auto;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <h2>Post a Job</h2>
                    <button onclick="closeModal()"
                        style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
                </div>

                <form id="job-form">
                    <div style="margin-bottom: 20px;">
                        <label style="font-size: 1.1rem; color: var(--accent-color); margin-bottom: 10px;">Select Hiring
                            Mode</label>
                        <div style="display: flex; gap: 20px;">
                            <label
                                style="cursor: pointer; padding: 15px; border: 1px solid var(--border-color); border-radius: var(--radius-sm); flex: 1;">
                                <input type="radio" name="postingType" value="agency" checked>
                                <strong>Agency Managed</strong>
                                <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 5px;">We handle
                                    interviewing and vetting.</p>
                            </label>
                            <label
                                style="cursor: pointer; padding: 15px; border: 1px solid var(--border-color); border-radius: var(--radius-sm); flex: 1;">
                                <input type="radio" name="postingType" value="direct">
                                <strong>Direct Post</strong>
                                <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 5px;">Post directly
                                    to the job board.</p>
                            </label>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label for="logo">Company Logo (Optional)</label>
                        <input type="file" id="logo" name="logo" accept="image/*" style="width: 100%;">
                        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Recommended: Square image (PNG/JPG)
                        </p>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="title">Job Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g. Westlands, Nairobi" required>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="type">Job Type</label>
                        <select id="type" name="type">
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label>Job Description</label>
                        <div id="editor" style="height: 200px; background: white;"></div>
                        <!-- Hidden Input to store HTML -->
                        <textarea name="description" id="hidden-desc" style="display:none"></textarea>
                    </div>

                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn" style="width: 100%; max-width: 300px;">Submit Post</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Initialize Quill -->
        <script>
            var quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: 'Describe the role, responsibilities, and requirements...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });
        </script>

        <!-- Payment Modal Removed -->

        <!-- Activity Feed (Simulated) -->
        <div class="card">
            <h3>Recent Activity</h3>
            <p style="color: var(--text-muted); padding: 20px 0;">No active job postings yet.</p>
        </div>
    </main>

    <script type="module" src="/src/ui.js"></script>
    <script type="module">
        import { supabase } from './src/supabaseClient.js';

        // Check Auth
        const { data: { user } } = await supabase.auth.getUser();

        if (!user) {
            window.location.href = '/employer-login.html';
        }

        const employerName = localStorage.getItem('employerName') || 'Partner';
        document.getElementById('welcome-msg').innerText = `Welcome, ${employerName}`;

        window.logout = async function () {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = '/';
        }
        // Bind logout to button since module scope is not global
        document.querySelector('button[onclick="logout()"]').onclick = window.logout;


        // Modal Logic
        const modal = document.getElementById('job-modal');
        document.getElementById('post-job-btn').onclick = () => modal.style.display = 'flex';
        window.closeModal = function () {
            modal.style.display = 'none';
            // Reset form state
            form.reset();
            quill.root.innerHTML = '';
            delete form.dataset.editMode;
            delete form.dataset.jobId;
            document.querySelector('#job-modal h2').innerText = 'Post a Job';
        }
        document.querySelector('button[onclick="closeModal()"]').onclick = window.closeModal;


        // Form Logic
        const form = document.getElementById('job-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Populate hidden field with Quill HTML
            document.getElementById('hidden-desc').value = quill.root.innerHTML;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Validate description is not empty
            if (quill.getText().trim().length === 0) {
                alert('Please enter a job description.');
                return;
            }

            // Check if we're in edit mode
            if (form.dataset.editMode === 'true') {
                await updateJob(form.dataset.jobId, data);
            } else {
                await submitJob(data);
            }
        });


        // Update Job Function
        async function updateJob(jobId, data) {
            try {
                // 1. Upload new logo if provided
                let logoUrl = null;
                const fileInput = document.getElementById('logo');
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];

                    // ðŸ”’ SECURITY: Validate and sanitize image
                    const { validateImageFile } = await import('./src/fileValidator.js');
                    const validation = await validateImageFile(file);

                    if (!validation.valid) {
                        alert('âŒ Logo validation failed:\n\n' + validation.errors.join('\n'));
                        return;
                    }

                    // Use sanitized file
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('logos')
                        .upload(validation.secureFilename, validation.sanitizedFile);

                    if (uploadError) throw new Error('Logo upload failed: ' + uploadError.message);

                    const { data: { publicUrl } } = supabase.storage.from('logos').getPublicUrl(validation.secureFilename);
                    logoUrl = publicUrl;
                }

                // 2. Update job in database
                const updateData = {
                    title: data.title,
                    type: data.type,
                    location: data.location,
                    description: data.description
                };

                // Only update logo if new one was uploaded
                if (logoUrl) {
                    updateData.logo_url = logoUrl;
                }

                const { error } = await supabase
                    .from('jobs')
                    .update(updateData)
                    .eq('id', jobId);

                if (error) throw error;

                alert('âœ… Job updated successfully!');

                // Reset form
                form.reset();
                quill.root.innerHTML = '';
                delete form.dataset.editMode;
                delete form.dataset.jobId;
                document.querySelector('#job-modal h2').innerText = 'Post a Job';

                window.closeModal();
                loadActivity();
            } catch (err) {
                console.error(err);
                alert('An error occurred: ' + err.message);
            }
        }

        async function submitJob(data) {
            try {
                // 1. Upload Logo if exists (with security validation)
                let logoUrl = null;
                const fileInput = document.getElementById('logo');
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];

                    // ðŸ”’ SECURITY: Validate and sanitize image
                    const { validateImageFile } = await import('./src/fileValidator.js');
                    const validation = await validateImageFile(file);

                    if (!validation.valid) {
                        alert('âŒ Logo validation failed:\n\n' + validation.errors.join('\n'));
                        return;
                    }

                    // Use sanitized file (re-encoded to strip metadata/malicious code)
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('logos')
                        .upload(validation.secureFilename, validation.sanitizedFile);

                    if (uploadError) throw new Error('Logo upload failed: ' + uploadError.message);

                    // Get Public URL
                    const { data: { publicUrl } } = supabase.storage.from('logos').getPublicUrl(validation.secureFilename);
                    logoUrl = publicUrl;
                }

                let responseError;

                if (data.postingType === 'direct') {
                    const { error } = await supabase
                        .from('jobs')
                        .insert({
                            title: data.title,
                            type: data.type,
                            location: data.location,
                            description: data.description,
                            employer_id: user.id,
                            status: 'published',
                            logo_url: logoUrl
                        });
                    responseError = error;
                } else {
                    const { error } = await supabase
                        .from('hiring_requests')
                        .insert({
                            employer_id: user.id,
                            title: data.title,
                            type: data.type,
                            location: data.location,
                            description: data.description,
                            status: 'pending_agency_review'
                            // Note: Hiring requests table might need logo_url too if we want to persist it there
                            // For now, assuming it's mostly for direct posts or will be handled manually by admin
                        });
                    responseError = error;
                }

                if (!responseError) {
                    alert('âœ… Submitted successfully!');
                    window.closeModal();
                    form.reset();
                    loadActivity(); // Refresh list
                } else {
                    alert('Error: ' + responseError.message);
                    console.error(responseError);
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred: ' + err.message);
            }
        }

        async function loadActivity() {
            // Load jobs posted by this employer
            const { data: jobs, error } = await supabase
                .from('jobs')
                .select('*')
                .eq('employer_id', user.id)
                .order('created_at', { ascending: false });

            if (jobs && jobs.length > 0) {
                const card = document.querySelector('.card:last-of-type');
                if (card.querySelector('h3').innerText === 'Recent Activity') {
                    const header = card.querySelector('h3');
                    card.innerHTML = '';
                    card.appendChild(header);

                    jobs.forEach(job => {
                        const p = document.createElement('p');
                        p.style.padding = '10px 0';
                        p.style.borderBottom = '1px solid #eee';
                        p.style.display = 'flex';
                        p.style.justifyContent = 'space-between';
                        p.style.alignItems = 'center';
                        p.innerHTML = `
                            <div>
                                <strong>${job.title}</strong> - ${job.location} 
                                <span style="color:var(--success-color); font-size:0.8rem; margin-left: 10px;">${job.status}</span>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button onclick="editJob('${job.id}')" style="background: var(--accent-color); color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">Edit</button>
                                <button onclick="deleteJob('${job.id}')" style="background: #ff6b6b; color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">Delete</button>
                            </div>
                        `;
                        card.appendChild(p);
                    })
                }
            }
        }

        // Edit Job Function
        window.editJob = async function (jobId) {
            try {
                // Fetch job details
                const { data: job, error } = await supabase
                    .from('jobs')
                    .select('*')
                    .eq('id', jobId)
                    .single();

                if (error) throw error;

                // Populate form with existing data
                document.getElementById('title').value = job.title;
                document.getElementById('location').value = job.location;
                document.getElementById('type').value = job.type;
                quill.root.innerHTML = job.description;

                // Change form submit behavior to update instead of create
                const form = document.getElementById('job-form');
                form.dataset.editMode = 'true';
                form.dataset.jobId = jobId;

                // Update modal title
                document.querySelector('#job-modal h2').innerText = 'Edit Job';

                // Open modal
                modal.style.display = 'flex';
            } catch (err) {
                console.error(err);
                alert('Error loading job: ' + err.message);
            }
        };

        // Delete Job Function
        window.deleteJob = async function (jobId) {
            if (!confirm('Are you sure you want to delete this job posting?')) return;

            try {
                const { error } = await supabase
                    .from('jobs')
                    .delete()
                    .eq('id', jobId);

                if (error) throw error;

                alert('âœ… Job deleted successfully!');
                loadActivity();
            } catch (err) {
                console.error(err);
                alert('Error deleting job: ' + err.message);
            }
        };

        loadActivity();

    </script>
</body>

</html>
