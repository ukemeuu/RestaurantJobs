<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard | RestaurantJobs Kenya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <nav class="container">
        <a href="/" class="nav-brand">Restaurant<span style="color: var(--accent-color);">Jobs</span></a>

        <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Toggle Menu">&#9776;</button>

        <div id="nav-links" class="nav-links">
            <a href="/settings.html" style="font-weight: 600; color: var(--text-color);">Settings</a>
            <span id="welcome-msg" style="font-weight: 600;">Welcome</span>
            <button onclick="logout()" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <main class="container" style="padding: 40px 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <h1>Your Dashboard</h1>
            <a href="/post-job.html" class="btn" id="submit-job-btn">Submit a Job</a>
        </div>


        <!-- Activity Feed (Simulated) -->
        <div class="card" id="activity-card">
            <h3>Recent Activity</h3>
            <div id="empty-state" style="text-align: center; padding: 60px 20px; display: none;">
                <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                    style="margin: 0 auto 20px; opacity: 0.3;">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="9"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <h3 style="color: var(--text-muted); margin-bottom: 10px;">No Job Postings Yet</h3>
                <p
                    style="color: var(--text-muted); margin-bottom: 30px; max-width: 400px; margin-left: auto; margin-right: auto;">
                    Start attracting top talent by posting your first job opportunity. It only takes a few minutes!
                </p>
                <a href="/post-job.html" class="btn">Post Your First Job</a>
            </div>
            <div id="activity-list"></div>
        </div>
    </main>

    <script type="module" src="/src/ui.js"></script>
    <script type="module">
        import { supabase } from './src/supabaseClient.js';

        // Check Auth
        const { data: { user } } = await supabase.auth.getUser();

        if (!user) {
            window.location.href = '/employer-login.html';
            throw new Error('Not authenticated');
        }

        // Check user role
        const { data: roleData } = await supabase
            .from('user_roles')
            .select('role')
            .eq('id', user.id)
            .single();

        // Redirect candidates to their dashboard
        if (roleData && roleData.role === 'candidate') {
            window.location.href = '/candidate-dashboard.html';
            // Stop execution
            throw new Error('Redirecting to candidate dashboard');
        }

        // Hide Submit Job button for non-employers/non-admins
        if (!roleData || (roleData.role !== 'employer' && roleData.role !== 'admin')) {
            const submitBtn = document.getElementById('submit-job-btn');
            if (submitBtn) submitBtn.style.display = 'none';
        }

        const employerName = localStorage.getItem('employerName') || 'Partner';
        document.getElementById('welcome-msg').innerText = `Welcome, ${employerName}`;

        // Logout Function
        window.logout = async function () {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = '/';
        }







        // Delete Job Function
        window.deleteJob = async function (jobId) {
            if (!confirm('Are you sure you want to delete this job posting?')) return;
            try {
                const { error } = await supabase.from('jobs').delete().eq('id', jobId);
                if (error) throw error;
                alert('âœ… Job deleted successfully!');
                loadActivity();
            } catch (err) {
                console.error(err);
                alert('Error deleting job: ' + err.message);
            }
        };

        async function loadActivity() {
            const { data: jobs, error } = await supabase
                .from('jobs')
                .select('*')
                .eq('employer_id', user.id)
                .order('created_at', { ascending: false });

            const emptyState = document.getElementById('empty-state');
            const activityList = document.getElementById('activity-list');

            if (jobs && jobs.length > 0) {
                emptyState.style.display = 'none';
                activityList.innerHTML = '';

                jobs.forEach(job => {
                    const p = document.createElement('p');
                    p.style.cssText = 'padding: 10px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;';
                    p.innerHTML = `
                        <div>
                            <strong>${job.title}</strong> - ${job.location} 
                            <span style="color:var(--success-color); font-size:0.8rem; margin-left: 10px;">${job.status}</span>
                            ${job.is_paid ? '<span style="background:#e8f5e9; color:#2e7d32; padding:2px 6px; border-radius:4px; font-size:0.75rem; margin-left:5px;">PAID</span>' : ''}
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <a href="/view-applicants.html?jobId=${job.id}" style="text-decoration: none; background: #4a90e2; color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">View Applicants</a>
                            <a href="/edit-job.html?id=${job.id}" style="text-decoration: none; background: var(--accent-color); color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">Edit</a>
                            <button onclick="deleteJob('${job.id}')" style="background: #ff6b6b; color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">Delete</button>
                        </div>
                    `;
                    activityList.appendChild(p);
                });
            } else {
                emptyState.style.display = 'block';
                activityList.innerHTML = '';
            }
        }

        // Load jobs on page load
        loadActivity();

    </script>
</body>

</html>
